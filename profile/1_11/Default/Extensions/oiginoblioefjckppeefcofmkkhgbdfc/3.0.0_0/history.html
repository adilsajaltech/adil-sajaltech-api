<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="libs/bootstrap.min.css">
    <link rel="stylesheet" href="css/history.min.css">

    <title>View Chrome History</title>
</head>

<body>
    <div class="loader bg-white full-screen">
        <div class="mb-3 text-center">
            <div class="spinner-border" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>

        <div class="progress d-none">
            <div class="progress-bar progress-bar-striped progress-bar-animated" style="width: 0%"></div>
        </div>
    </div>

    <div class="container-fluid page-content">
        <h3 data-loc="AppName"></h3>

        <p class="d-lg-none">
            <a href="/history.html" target="_blank">
                <img src="/img/open.png" class="h-1" />
                <span data-loc="history_view_more"></span>
            </a>
        </p>

        <section class="section-filter">
            <form class="frm-filter">
                <div class="row mb-3 align-items-stretch">
                    <div class="col-12 col-lg">
                        <div class="form-floating">
                            <input type="search" class="form-control" id="txt-search" placeholder=" " autofocus>
                            <label for="txt-search" data-loc="search_placeholder"></label>
                        </div>
                    </div>
                    <div class="col-12 col-lg">
                        <div class="form-floating">
                            <input type="date" class="form-control" id="txt-start" placeholder=" " required>
                            <label for="txt-start" data-loc="StartDate"></label>
                        </div>
                    </div>
                    <div class="col-12 col-lg">
                        <div class="form-floating">
                            <input type="date" class="form-control" id="txt-end" placeholder=" " required>
                            <label for="txt-end" data-loc="EndDate"></label>
                        </div>
                    </div>
                    <div class="col-12 col-lg-auto">
                        <button class="btn btn-primary h-100">
                            <img class="h-1" src="/img/search.png" />
                            <span data-loc="Search"></span>
                        </button>
                    </div>
                </div>

            </form>
        </section>

        <hr />

        <div class="mb-3">
            <div class="input-group">
                <span class="input-group-text item-count"></span>
                <select class="form-control cbo-jump"></select>

                <button class="btn btn-outline-danger btn-delete-filtered">
                    <img class="h-1" src="/img/delete.png" />
                    <span class="lbl-delete-filtered"></span>
                </button>
                <button class="btn btn-outline-danger btn-clear">
                    <img class="h-1" src="/img/clear.png" />
                    <span data-loc="RemoveAll"></span>
                </button>
            </div>
        </div>


        <section class="section-items">
            <div class="list-history">

                <template id="template-item">
                    <div class="history-item">
                        <img class="img-icon" />
                        <div class="info">
                            <span>
                                <span class="item-title"></span>
                            </span>
                            <br />
                            <small class="text-muted">
                                <span class="item-time pr-3"></span>
                                <span class="item-url"></span>
                            </small>


                            <a target="_blank" class="item-link stretched-link"></a>
                        </div>
                        <div class="actions">
                            <button class="btn btn-outline-danger btn-sm btn-delete" title="Delete">
                                <img src="/img/delete.png" class="h-1" />
                            </button>
                        </div>
                    </div>
                </template>

                <template id="template-anchor">
                    <div class="position-relative">
                        <h3>
                            <strong>
                                <a class="stretched-link date-link date-text"></a>
                            </strong>
                        </h3>
                    </div>
                </template>
            </div>
        </section>
    </div>


    <script type="module" src="js/common.js"></script>
    <script type="module" src="js/HistoryPage.js"></script>
</body>

</html>
