<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="popup.css">
        <link rel="stylesheet" type="text/css" href="select.css">

        <script src="jquery.js"></script>
        <script src="popup.js"></script>
    </head>
    <body style="width: 200px; overflow-x: hidden; background-color: rgba(200,200,200,0.3);">
        <h1 style="color: #bb0000;">Bass Boost</h1>
        <hr style="background-color: #bb0000; height: 1px; border: 0;">

        <div id= "mainContent">
            <img id="favIcon" height="25px" width="25px" style="float:left">
            <h3 id="tabTitle" style="float:left; margin: 4px; margin-left: 5%; max-height: 25px; max-width:160px; overflow: hidden; white-space: nowrap; text-overflow: ellipsis;">Tab Title</h3>

            <div style="clear: both; margin-bottom: 5px"></div>

            <hr style="background-color: #bb0000; height: 1px; border: 0; margin-bottom: 8%;">

            <h3 id="boostEnabledTitle" style="float: left; margin-top: 2px; color: #999">Bass Boost this Tab</h3>
            <div style="float: right">
                <input type='checkbox' class='ios8-switch' id='bassBoostCheckbox' style="float: right; overflow: hidden; width: 40px; margin-left: 10px;" >
                <label for='bassBoostCheckbox' style="float: right"></label>
            </div>

            <div style="clear: both; margin-bottom: 6px"></div>

           <div class='selectBox' style="z-index:5;">
                <input type="hidden" value="Music" class="presetSelected"/>
                <span class='selected'></span>
                <span class='selectArrow'>&#9660</span>
                <ul class="selectOptions">
                    <li class="selectOption" data-value="value Music">Default</li>
                    <li class="selectOption" data-value="value Movie">High</li>
                    <li class="selectOption" data-value="value Gameplay">Very High</li>
                    <li class="selectOption" data-value="value Talking">Insane</li>
                    <li class="selectOption" data-value="value Talking">Custom</li>
                    <li class="selectOption" data-value="value Talking">Chipmunks</li>
                </ul>
            </div>

            <div id="bassSliderContainer" hidden>
               <div class="wrap">
                <input type="range" id="bassSlider" style="float: left; margin-top: 16px; margin-bottom: 0px; width:175px;" value="5" min="0" max="40">
                </div>
                <h2 id="bassSliderValue" style="float: right; color: #999; margin-bottom: 0px; ">5</h2>

            </div>


            <div style="clear: both;"></div>

            <button style="margin-top: 8px; margin-bottom: 0px" id="debug" type="button">Report a Bug</button>
            <button style="margin-top: 8px; margin-bottom: 8px" id="leaveReview" type="button">Leave a Review</button>

        </div>
        <hr style="background-color: #bb0000; height: 1px; border: 0; margin-top: 8px; margin-bottom: 16px">

        <span class="segmented" style="margin-bottom: 20px">
            <label><input type="radio" name="os" value="light" id="lightSegment" checked><span class="label">Light</span></label>
            <label><input type="radio" name="os" value="dark"  id="darkSegment"><span class="label">Dark</span></label>
        </span>

        <div id="ninjaContainer" style="background-color: rgba(0, 0, 0, 0.1); margin: -10px; padding: 10px;">
          <span style="text-align: left; color: #999;">Our Other Extension</span>

          <div id="downloadNinja">
            <img src="ninja.png" height="50px" width="50px">
            <div>
              <h4 style="margin-bottom: 0px">Ninja</h4>
              <p style="margin: 0px; text-align: left">Truly hide your incognito windows and protect your family</p>
            </div>
          </div>
          <div style="clear: both; margin-bottom: 16px;"></div>
        </div>
    </body>
</html>
